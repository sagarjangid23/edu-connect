{% extends 'home.html' %}

{% block title %}Download certificate{% endblock %}

{% block content %}
<div class="p-4 text-gray-900">
    <h1 class="text-xl font-bold text-center mb-2 text-white underline">
        Select a pair
    </h1>
    {% if messages %}
        <div class="text-center text-red-500 text-2xl">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class=" flex justify-center">
        <form method="post" class="w-1/2 sm:w-1/3 space-y-8">
            {% csrf_token %}
            {{ form.teacher }}
            {{ form.student }}
            <button
                type="submit"
                class="w-full bg-yellow-700 hover:bg-yellow-800 text-white font-normal py-1 px-4 rounded"
            >
                Download Certificate
            </button>
        </form>
    </div>
</div>
{% endblock %}
